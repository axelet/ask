<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>{% block title %}My amazing site{% endblock %}</title>
</head>
<body>
    <div id="question">
		<h2>{{ Question.title }}</h3>
		<h6>{{ Question.added_at }} - {{ Question.author }}<h5>
		<p>{{ Question.text }}</p>
	</div>
	<div id="answers">
			{% for answer in Answers %}
					<hr>
					<h6>{{ answer.added_at }} - {{ answer.author }}</h6>
					<p>{{ answer.text }}</p>
			{% endfor %}
	</div>
	<form class="" method="POST" action="/question/{{ Question.id }}/">
		{% csrf_token %}
		<fieldset>
		    {% for field in answer_form %}
				<div class="control-group">
					<label class="control-label">{{ field.label }}</label>
					<div class="controls">{{ field }}</div>
				</div>
			{% endfor %}
		</fieldset>
		<div class="form-actions">
			<button type="SUBMIT" class="btn btn-primary">Сохранить</button>
		</div>
	</form>
</body>
</html>
